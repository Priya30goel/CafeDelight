<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgot.css">
    <style>
        body {
            background-image: url('cafe.jpg');  /* Path to your image */
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            margin: 0; 
            height: 100vh; 
            display: flex; 
            justify-content: center;
            align-items: center;
            color: white; 
            font-family: Arial, sans-serif; 
        }
        .forgot-password-container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); 
            padding: 50px;
            border-radius: 8px; 
        }
        input[type="email"] {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: none;
            width: 80%;
        }
        button {
            padding: 10px 20px;
            background-color: #f8c94d;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }
        .back-to-login {
            display: block;
            margin-top: 20px;
            color: white;
            text-decoration: none;
        }
        .back-to-login:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <h2>Forgot Password</h2>
        <p>Please enter your email address to receive a password reset link.</p>
        <form id="forgot-password-form">
            <input type="email" id="email" name="email" required placeholder="Enter your email">
            <button type="submit">Send Reset Link</button>
        </form>
        <a href="login.html" class="back-to-login">Back to Login</a>
    </div>
    
    <!-- JavaScript Section -->
    <script>
        // Add event listener to handle form submission
        document.getElementById('forgot-password-form').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent default form submission
            
            // Retrieve the entered email address
            const email = document.getElementById('email').value;
            
            if (validateEmail(email)) {
                // Display a message confirming the reset link was sent
                alert(`A password reset link has been sent to ${email}`);
                
                // Optionally, clear the input field
                document.getElementById('email').value = "";
            } else {
                alert("Please enter a valid email address.");
            }
        });

        // Optional: Validate the email format
        function validateEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }

        // Smooth navigation for "Back to Login" link
        document.querySelector('.back-to-login').addEventListener('click', (event) => {
            event.preventDefault();  // Prevent default behavior
            window.location.href = "login.html";  // Redirect to login page
        });
    </script>
</body>
</html>
