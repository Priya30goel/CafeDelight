<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Delight</title>
    <link rel="stylesheet" href="login.css">   
     <style>
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
    <script>
      function goToNextPage() {
          window.location.href = 'main.html';
      }
  </script>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="bg-video">
            <source src="cafe.mp4" type="video/mp4">
        </video>
        <div class="content">
            <h1>WELCOME <br>TO <br> CAFE DELIGHT</h1>
            <div class="login-container">
                <div class="login-form">
                    <form action="/login" method="POST">
                        <div class="form-group">
                            <input type="text" id="username" name="username" placeholder="Enter your username" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                        <a href="forgot-password.html" class="forgot-password-btn">Forgot Password?</a>
                        
                        <button class="btn" onclick="goToNextPage()">Login</button>
                        <pre>or</pre>
                        <a href="sign-up.html" class="sign-up-btn">Sign-Up</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
